<html>
<head>
    <title>Asteroids</title>
    <style>
    body {
        font-family: sans-serif;
        text-align: center;
        background-color: black;
        color: white;
    }
    #game {
        display: inline-block;
        border: 1px solid white;
        margin: 10px;
    }
    a {
        color: yellow;
    }
    a:hover {
        text-decoration: none;
    }
    .controls {
        margin-bottom: 24px;
        font-size: 1.1em;
    }
    .key {
        font-weight: bold;
        color: gold;
    }
    </style>
</head>
<body>
    <h1>Asteroids</h1>
    <canvas id="game"></canvas>
    <div class="controls">
        <span class="key">WASD</span> to move. <span class="key">JK</span> to shoot.<br />
        <span class="key">P</span> to start/pause game.<br />
        <span class="key">R</span> to restart game.<br />
        <span class="key">U</span> to toggle debug draw.<br />
    </div>
    <div class="credits">
        <a href="https://opengameart.org/content/space-ship-building-bits-volume-1" target="_blank">Space ship building bits, volume 1</a> by <a href="https://opengameart.org/users/redshrike" target="_blank">Redshrike</a><br />

        <a href="https://opengameart.org/content/asteroids-set-02" target="_blank">Asteroids - Set 02</a> by <a href="https://opengameart.org/users/gameartforge" target="_blank">GameArtForge</a><br />
        <a href="https://opengameart.org/content/bitmap-font-0" target="_blank">Bitmap font</a> by <a href="https://opengameart.org/users/gnsh" target="_blank">gnsh</a><br />
        <br />
        <a href="https://github.com/mc0239/AsteroidsGame" target="_blank">GitHub reporsitory</a>
    </div>
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
